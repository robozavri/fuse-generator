<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">
        
        <mat-form-field  [style.width.px]=300 >
            <mat-label>Module type *</mat-label>
            <mat-select  formControlName="moduleType"  panelClass="my-select-panel-class">
                <mat-option *ngFor="let type of moduleTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field appearance="outline" floatLabel="always" fxFlex="50">
                <mat-label> title</mat-label>
                <input matInput placeholder="title" formControlName="title">
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field appearance="outline" floatLabel="always" fxFlex="50">
                <mat-label> cmd-title</mat-label>
                <input matInput placeholder="cmdTitle" formControlName="cmdTitle">
            </mat-form-field>
        </div>

        <div class="custom-slied-toggle">
            <mat-slide-toggle formControlName="editPage">edit-page</mat-slide-toggle>
        </div>

    </div>
</form>
